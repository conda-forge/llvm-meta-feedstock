{% set version = "14.0.2" %}
{% set sha256 = "46811f451d0074836bd0a04afcd15942d85daba8520901fd5a3a57cf0945d482" %}

package:
  name: llvm-meta
  version: {{ version }}

source:
  url: https://github.com/llvm/llvm-project/releases/download/llvmorg-{{ version }}/llvm-{{ version }}.src.tar.xz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

test:
  commands:
    - echo 'Meta package for tracking llvm version'

about:
  home: http://github.com/conda-forge/llvm-meta-feedstock
  license: BSD-3-Clause
  license_file: LICENSE.TXT
  license_family: BSD
  summary: Meta package for tracking llvm version

extra:
  recipe-maintainers:
    - isuruf
