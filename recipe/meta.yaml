{% set version = "14.0.3" %}
{% set sha256 = "1e09e8c26e1b67bc94a128b62e9b9c24b70c697a2436a479c9e5eedc4ae29654" %}

package:
  name: llvm-meta
  version: {{ version }}

source:
  url: https://github.com/llvm/llvm-project/releases/download/llvmorg-{{ version }}/llvm-{{ version }}.src.tar.xz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

test:
  commands:
    - echo 'Meta package for tracking llvm version'

about:
  home: http://github.com/conda-forge/llvm-meta-feedstock
  license: BSD-3-Clause
  license_file: LICENSE.TXT
  license_family: BSD
  summary: Meta package for tracking llvm version

extra:
  recipe-maintainers:
    - isuruf
