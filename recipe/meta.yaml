{% set version = "9.0.1" %}
{% set sha256 = "00a1ee1f389f81e9979f3a640a01c431b3021de0d42278f6508391a2f0b81c9a" %}

package:
  name: llvm-meta
  version: {{ version }}

source:
  url: http://llvm.org/releases/{{ version }}/llvm-{{ version }}.src.tar.xz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

test:
  commands:
    - echo 'Meta package for tracking llvm version'

about:
  home: http://github.com/conda-forge/llvm-meta-feedstock
  license: BSD-3-Clause
  license_family: BSD
  summary: 'Meta package for tracking llvm version'

extra:
  recipe-maintainers:
    - isuruf
