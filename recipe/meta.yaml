{% set version = "14.0.0" %}
{% set sha256 = "4df7ed50b8b7017b90dc22202f6b59e9006a29a9568238c6af28df9c049c7b9b" %}

package:
  name: llvm-meta
  version: {{ version }}

source:
  url: https://github.com/llvm/llvm-project/releases/download/llvmorg-{{ version }}/llvm-{{ version }}.src.tar.xz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

test:
  commands:
    - echo 'Meta package for tracking llvm version'

about:
  home: http://github.com/conda-forge/llvm-meta-feedstock
  license: BSD-3-Clause
  license_file: LICENSE.TXT
  license_family: BSD
  summary: Meta package for tracking llvm version

extra:
  recipe-maintainers:
    - isuruf
